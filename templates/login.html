{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div id="announce" class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            {% endwith %}
            <div class="alert alert-primary my-3" role="alert">
                <h1 class="title">Login</h1>
            </div>
            <form class="" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username"  aria-describedby="basic-addon1" autofocus>
                </div>

                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Login</button>
                    <a class="btn btn-success ms-3" href="{{url_for('signup')}}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
