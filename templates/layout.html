<!DOCTYPE html>
<html>

<head>
    <title>FavoriTV</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('home')}}">
                    &nbsp;<strong>FavoriTV</strong>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  {% if session['user_id'] %}
                      <a class="nav-link" href="{{url_for('home')}}"> <i class="fas fa-home"></i> Home</a>
                      <a class="nav-link" href="{{url_for('my_page')}}"> <i class="fas fa-user-circle"></i> My Page</a>
                      <a class="nav-link" href="{{url_for('my_program')}}"> <i class="fas fa-tv"></i> My Program</a>
                      <a class="nav-link" href="{{url_for('program_search')}}"> <i class="fas fa-search"></i>Program Search</a>
                      <a class="nav-link" href="{{url_for('user_index')}}"> <i class="fas fa-users"></i> Users</a>
                      <a class="nav-link" href="{{url_for('logout')}}" tabindex="-1"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                  {% else  %}
                      <a class="nav-link" href="{{url_for('home')}}"> <i class="fas fa-home"></i> Home</a>
                      <a class="nav-link" href="{{url_for('signup')}}"> <i class="fas fa-user-plus"></i> Sign Up</a>
                      <a class="nav-link" href="{{url_for('login')}}" tabindex="-1"> <i class="fas fa-sign-in-alt"></i> Login</a>
                  {% endif  %}
                </div>
              </div>
            </div>
          </nav>
    </header>

    {% block body %}

    {% endblock %}

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
</body>

</html>
