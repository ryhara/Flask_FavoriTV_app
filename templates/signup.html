{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <!-- サインアップフォーム -->
    <div class="row">
        <div class="col-8 mx-auto">
            <!-- flashメッセージの表示 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div id="announce" class="alert alert-danger alert-dismissible fade show mt-1">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            {% endwith %}

            <div class="alert alert-success mt-3 mb-3" role="alert">
                <h1 class="title">Sign Up</h1>
            </div>
            <form class="" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autofocus>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" name="email" placeholder="xxxx@example.com" aria-label="Email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" name="confirm" placeholder="Confirm Password" aria-label="confirm" aria-describedby="basic-addon1">
                </div>

                <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="is_public" value="1" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="btnradio1"><i class="fas fa-lock-open"></i> Public</label>

                    <input type="radio" class="btn-check" name="is_public" value="0" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-info" for="btnradio2"><i class="fas fa-lock"></i> Private</label>
                </div>

                <div class="text-center">
                    <button class="btn btn-success">Sign Up</button>
                    <a class="btn btn-primary ms-3" href="{{url_for('login')}}">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
